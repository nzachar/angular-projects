<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <script type="text/babel">
    //Direct usage via react DOM API
       const helloEl = React.createElement('span', null, 'Hello');
       const worldEl = React.createElement('span', null, 'World');
       const fragment = React.createElement(React.Fragment, null, helloEl, worldEl);
       ReactDOM.render(fragment, document.getElementById('root'));
    //JSX usage of react fragment "<>" instead of <React.Fragment>: 
    // React.createElement(React.Fragment, null, hellowEl, worldEl)
       const element = (<><span>Hello</span><span>World</span></>);          
    </script>    
</body>
