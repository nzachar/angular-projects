<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <script src="https://unpkg.com/prop-types@15.6.1/prop-types.js"></script>
    <script type="text/babel">
        const rootElement = document.getElementById('root');

        function Greeting() {
            //Use state hook accepts the initial value, and anytime we call the setName it will be 
            //set instead of the initial value. React also keep order of the useState events calls.
            const [name, setName] = React.useState('');

            // const handleChange = event => setName(event.target.value);
            function handleChange(event) {
                //everytime when we call setName react rerenders our Greeting component
                setName(event.target.value)
            }

            return (
                <div>
                    <form>
                        <label htmlFor="name"> Name: </label>
                        <input onChange={handleChange} id="name" />
                    </form>
                    {name ? <strong>Hello {name}</strong> : 'Please type your name'}
                </div>
            )
        }

        ReactDOM.render(<Greeting />, rootElement);


    </script>
</body>
