<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>

<body>
  <script>

    const pressed = []
    const secretWord = 'tuli';

    window.addEventListener('keyup', (e) => {
      pressed.push(e.key);

      //index - negative value defines the position from the end of the array
      //howmany - number of items to be removed
      //items to be added
      pressed.splice(-secretWord.length - 1, (pressed.length - secretWord.length));
      if (pressed.join('') === secretWord) {
        console.log("Tulipandaa");
        cornify_add();
      }

    });
  </script>
</body>

</html>
